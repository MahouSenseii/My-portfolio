<div class="resume-container d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="pdf-container">
    <pdf-viewer class="pdf-viewer" 
                [src]="pdfSrc" 
                [render-text]="true" 
                [original-size]="false" 
                [zoom]="1.0" 
                ></pdf-viewer>
  </div>
  <!-- Download button -->
  <button class="btn btn-primary mt-3" (click)="downloadPDF()">Download Resume</button>
</div>
