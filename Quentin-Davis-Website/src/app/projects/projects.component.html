<div id="programCarousel" class="carousel slide">
  <div class="carousel-indicators">
    <button *ngFor="let program of programs; let i = index"
            type="button"
            [attr.data-bs-target]="'#programCarousel'"
            [attr.data-bs-slide-to]="i"
            [class.active]="i === 0"
            [attr.aria-current]="i === 0 ? 'true' : undefined"
            [attr.aria-label]="'Slide ' + (i + 1)">
      <img [src]="program.image" alt="" class="d-block w-100 img-fluid">
    </button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let program of programs; let i = index" class="carousel-item" [class.active]="i === 0" [ngStyle]="{'background-image': 'url(' + program.image + ')'}">
      <div class="carousel-caption">
        <h5><span class="text-warning">{{ program.title }}</span></h5>
        <span><span class="text-warning"> Team:</span> {{ program.team }},</span>
        <span><span class="text-warning"> Engine:</span> {{ program.engine }},</span>
        <span><span class="text-warning"> Tenure:</span> {{ program.tenure }},</span>
        <span><span class="text-warning"> Genre:</span> {{ program.genre }},</span>
        <span><span class="text-warning"> Platform:</span> {{ program.platform }}</span>
        <p>{{ program.description }}</p>
        <a [href]="program.route" class="bg-warning text-white">Learn More</a>
        <div *ngIf="program.video" class="mt-3">
          <video [src]="program.video" controls class="img-fluid"></video>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#programCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#programCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
